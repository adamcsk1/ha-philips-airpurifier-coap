philips_air_purifier_set_humidity_40:
  icon: mdi:water-off-outline
  alias: Set philips air purifier target humidity to 40%
  mode: single
  sequence:
  - service: fan.philips_air_purifier_coap_set_humidity
    data:
      entity_id: fan.purifier_and_humidifier
      humidity: '40'
